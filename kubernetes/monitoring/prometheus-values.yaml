prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    additionalScrapeConfigs:
      - job_name: 'nginx'
        static_configs:
          - targets: ['nginx.default.svc.cluster.local:9113']

alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname', 'job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'null'
      routes:
      - match:
          alertname: NginxHighCPU
        receiver: 'null'
    receivers:
    - name: 'null'

  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi

additionalPrometheusRulesMap:
  nginx-rules:
    groups:
    - name: nginx.rules
      rules:
      - alert: NginxHighCPU
        expr: rate(process_cpu_seconds_total{job="nginx"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Nginx high CPU usage"
          description: "Nginx CPU usage is above 80% for more than 5 minutes\n Current value: {{ $value }}%"

grafana:
  enabled: false  # We're not using Grafana in this setup

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReload: true
    general: true
    k8s: true
    kubeApiserver: true
    kubePrometheusNodeAlerting: true
    kubeScheduler: true
    network: true
    node: true
    prometheus: true
    time: true
